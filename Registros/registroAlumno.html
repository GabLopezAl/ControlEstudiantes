<!DOCTYPE html>
<html lang="es">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/styleRegistroOpciones.css">

    <header class="top-bar">
        <div class="logo-area">
            <a href="../index.php">
                <img src="../img/Logo.png" alt="School System Logo" class="logo-small">
            </a>
        </div>
        <div class="role-selection">
            <label><input type="radio" name="rol" value="admin"> <strong>Administrador</strong></label>
            <label><input type="radio" name="rol" value="alumno"> <strong>Alumno</strong></label>
            <label><input type="radio" name="rol" value="maestro"> <strong>Maestro</strong></label>
        </div>
        <div class="derecha">

    <div class="form-container">
        <form action="../PHP/registroAlumno.php" method="POST">

            <label for="nombre">Matricula</label>
            <input type="text" id="matricula" name="matricula" required>

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellidoP">Apellido Paterno</label>
            <input type="text" id="apellidoP" name="apellidoP" required>

            <label for="apellidoM">Apellido Materno</label>
            <input type="text" id="apellidoM" name="apellidoM" required>

            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

            <label for="nombre">Edad</label>
            <input type="text" id="edad" name="edad" required>

            <div class="button-container">
                <button type="reset" class="btn btn-clear">Borrar</button>
                <button type="submit" class="btn btn-register">Registrarse</button>
            </div>
        </form>
    </div>
